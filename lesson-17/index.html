<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/funcy.css">
		<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
		<!--<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/kenwheeler/slick/master/slick/slick-theme.css"/>-->


		<title>Урок № 17. Работа с готовым кодом, использование в своих проектах и как “не придумывать велосипед”</title>
	</head>
	<body>
		<main>

			<input id="tab1" type="radio" name="tabs" checked>
			<label for="tab1">Slick Slider</label>
			<input id="tab2" type="radio" name="tabs">
			<label for="tab2">Fancy Slider</label>
			<input id="tab3" type="radio" name="tabs">
			<label for="tab3">Tower Blocks</label>
			<input id="tab4" type="radio" name="tabs">
			<label for="tab4">Calculator</label>

			<section id="content1">
				<div class="main">
					<div class="slider slider-for">
						<div><h3>1</h3></div>
						<div><h3>2</h3></div>
						<div><h3>3</h3></div>
						<div><h3>4</h3></div>
						<div><h3>5</h3></div>
					</div>
					<div class="slider slider-nav">
						<div><h3>1</h3></div>
						<div><h3>2</h3></div>
						<div><h3>3</h3></div>
						<div><h3>4</h3></div>
						<div><h3>5</h3></div>
					</div>
					<div class="action">
						<a href="#" data-slide="3">go to slide 3</a>
						<a href="#" data-slide="4">go to slide 4</a>
						<a href="#" data-slide="5">go to slide 5</a>
					</div>
				</div>
			</section>

			<section id="content2">
				<div class="demo-cont">
					<!-- slider start -->
					<div class="fnc-slider example-slider">
						<div class="fnc-slider__slides">
							<!-- slide start -->
							<div class="fnc-slide m--blend-green m--active-slide">
								<div class="fnc-slide__inner">
									<div class="fnc-slide__mask">
										<div class="fnc-slide__mask-inner"></div>
									</div>
									<div class="fnc-slide__content">
										<h2 class="fnc-slide__heading">
										<div class="fnc-slide__heading-line">
											<span>Black</span>
										</div>
										<div class="fnc-slide__heading-line">
											<span>Widow</span>
										</div>
										</h2>
										<button type="button" class="fnc-slide__action-btn">
										Credits
										<span data-text="Credits">Credits</span>
										</button>
									</div>
								</div>
							</div>
							<!-- slide end -->
							<!-- slide start -->
							<div class="fnc-slide m--blend-dark">
								<div class="fnc-slide__inner">
									<div class="fnc-slide__mask">
										<div class="fnc-slide__mask-inner"></div>
									</div>
									<div class="fnc-slide__content">
										<h2 class="fnc-slide__heading">
										<div class="fnc-slide__heading-line">
											<span>Captain</span>
										</div>
										<div class="fnc-slide__heading-line">
											<span>America</span>
										</div>
										</h2>
										<button type="button" class="fnc-slide__action-btn">
										Credits
										<span data-text="Credits">Credits</span>
										</button>
									</div>
								</div>
							</div>
							<!-- slide end -->
							<!-- slide start -->
							<div class="fnc-slide m--blend-red">
								<div class="fnc-slide__inner">
									<div class="fnc-slide__mask">
										<div class="fnc-slide__mask-inner"></div>
									</div>
									<div class="fnc-slide__content">
										<h2 class="fnc-slide__heading">
										<div class="fnc-slide__heading-line">
											<span>Iron</span>
										</div>
										<div class="fnc-slide__heading-line">
											<span>Man</span>
										</div>
										</h2>
										<button type="button" class="fnc-slide__action-btn">
										Credits
										<span data-text="Credits">Credits</span>
										</button>
									</div>
								</div>
							</div>
							<!-- slide end -->
							<!-- slide start -->
							<div class="fnc-slide m--blend-blue">
								<div class="fnc-slide__inner">
									<div class="fnc-slide__mask">
										<div class="fnc-slide__mask-inner"></div>
									</div>
									<div class="fnc-slide__content">
										<h2 class="fnc-slide__heading">
										<div class="fnc-slide__heading-line">
											<span>Thor</span>
										</div>
										<div class="fnc-slide__heading-line">
											<span>Just Thor</span>
										</div>
										</h2>
										<button type="button" class="fnc-slide__action-btn">
										Credits
										<span data-text="Credits">Credits</span>
										</button>
									</div>
								</div>
							</div>
							<!-- slide end -->
						</div>
						<nav class="fnc-nav">
							<div class="fnc-nav__bgs">
								<div class="fnc-nav__bg m--navbg-green m--active-nav-bg"></div>
								<div class="fnc-nav__bg m--navbg-dark"></div>
								<div class="fnc-nav__bg m--navbg-red"></div>
								<div class="fnc-nav__bg m--navbg-blue"></div>
							</div>
							<div class="fnc-nav__controls">
								<button class="fnc-nav__control">
								Black Widow
								<span class="fnc-nav__control-progress"></span>
								</button>
								<button class="fnc-nav__control">
								Captain America
								<span class="fnc-nav__control-progress"></span>
								</button>
								<button class="fnc-nav__control">
								Iron Man
								<span class="fnc-nav__control-progress"></span>
								</button>
								<button class="fnc-nav__control">
								Thor
								<span class="fnc-nav__control-progress"></span>
								</button>
							</div>
						</nav>
					</div>
					<!-- slider end -->
				</div>
			</section>

			<section id="content3">
				<iframe id="tower" src="tower.html" frameborder="0"></iframe>
			</section>

			<section id="content4">
				<iframe id="calculator" src="calculator.html" frameborder="0"></iframe>
			</section>

			<script src="js/funcy.js"></script>
			<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
			<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
			<script type="text/javascript" src="slick/slick.min.js"></script>

			<script >
        $('.slider-for').slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 2000,
          arrows: false,
          speed: 500,
          fade: true,
          cssEase: 'linear',
          asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          asNavFor: '.slider-for',
          dots: true,
          centerMode: true,
          focusOnSelect: true
        });
			</script>

		</main>
	</body>
</html>
