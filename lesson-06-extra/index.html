<!DOCTYPE html>
<html lang="ru">
		<head>
				<meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1">

				<link rel="stylesheet" href="css/style.css">

				<title>Урок № 6. События в JS, обработчики событий и особенности их работы (ОБЯЗАТЕЛЬНОЕ ЗАДАНИЕ)</title>
		</head>
		<body>

				<div class="open">
						<button class="open-btn" id="open-btn">Открыть магазин</button>
				</div>
				<div class="main">
						<div class="main-info">
								<div class="name">Название магазина: </div>
								<div class="name-value"></div>

								<div class="budget">Бюджет магазина: </div>
								<div class="budget-value"></div>

								<div class="goods">Категории товаров: </div>
								<div class="goods-value"></div>

								<div class="items">Наименования товаров: </div>
								<div class="items-value"></div>

								<div class="employers">Сотрудники: </div>
								<div class="employers-value"></div>

								<div class="discount">Дисконтная система </div>
								<div class="discount-value"></div>

								<div class="isopen">Открыто </div>
								<div class="isopen-value"></div>
						</div>

						<div class="main-functions">
								<div class="choose-goods">Введите категории товаров</div>
								<input class="goods-item" type="text" id="goods_1" placeholder="Категория товара">
								<input class="goods-item" type="text" id="goods_2" placeholder="Категория товара">
								<input class="goods-item" type="text" id="goods_3" placeholder="Категория товара">
								<input class="goods-item" type="text" id="goods_4" placeholder="Категория товара">
								<button class="goods-item-btn">Утвердить</button>

								<div class="choose-items">Введите продукты через запятую</div>
								<input class="choose-item" type="text" id="items" placeholder="Продукты">

								<div class="time">Сколько сейчас времени?</div>
								<input class="time-value" type="time" id="time">

								<div class="count-budget">Расчет дневного бюджета</div>
								<input class="count-budget-value" type="text" id="budget" placeholder='Нажмите кнопку'>
								<button class="count-budget-btn">Рассчитать</button>

								<div class="hire-employers">Имена сотрудников</div>
								<input class="hire-employers-item" type="text" id="employers_1" placeholder="Имя сотрудника">
								<input class="hire-employers-item" type="text" id="employers_2" placeholder="Имя сотрудника">
								<input class="hire-employers-item" type="text" id="employers_3" placeholder="Имя сотрудника">
								<button class="hire-employers-btn">Нанять</button>

								<div class="goods-price">Введите стоимость покупки</div>
								<input class="price-item-value" type="text" id="price" placeholder="Стоимость покупки">
								<button class="get-discount-btn">Получить скидку</button>
						</div>
				</div>

				<script  src="js/script.js">	</script>
		</body>
</html>
